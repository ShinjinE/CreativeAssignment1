 <style>

   width: 50%;
  }
 </style>
 <form>
  <!--<input type="text" id="myform">-->
  <button onclick="surprise()">Do It</button>
 </form>
 <div id="myDIV">
  <img src="world.jpg">
 </div>
 <script>
   function surprise(){
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
      }
      event.preventDefault();
   }
 </script>
